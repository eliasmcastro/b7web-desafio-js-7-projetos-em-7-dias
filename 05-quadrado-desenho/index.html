<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenhando no Canvas</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
      <div data-color="black" class="color black active"></div>
      <div data-color="blue" class="color blue"></div>
      <div data-color="red" class="color red"></div>
      <div data-color="green" class="color green"></div>
      <div data-color="yellow" class="color yellow"></div>
      <div data-color="gray" class="color gray"></div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <footer>Criado pela B7Web</footer>

    <script src="script.js"></script>
  </body>
</html>
